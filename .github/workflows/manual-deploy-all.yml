name: Manual deploy all

on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      targetEnv:
        type: choice
        description: 'targetEnv'
        default: 'd1'
        required: true
        options:
          - d1
          - d2
          - t3
          - prod
      fargateSvcDesiredCount:
        description: 'fargateSvcDesiredCount'
        default: '1'
        required: true
      maxAzs:
        description: 'maxAzs'
        default: '1'
        required: true

run-name: Deploy all to ${{ inputs.targetEnv }}, Azs=${{ inputs.maxAzs }}, svcCount=${{ inputs.fargateSvcDesiredCount }}, branch=${{ github.head_ref || github.ref_name }}

jobs:
  deployAllMicroServices:
    name: manual deploy
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Display input parameters
        run: |
          echo 'targetEnv: ${{ inputs.targetEnv }}'
          echo 'maxAzs: ${{ inputs.maxAzs }}'
          echo 'fargateSvcDesiredCount: ${{ inputs.fargateSvcDesiredCount }}'
          echo 'branch: ${{ github.head_ref || github.ref_name }}'
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: maven
      - name: Build with Maven
        run: |
          cd microservices/microa
          mvn -B package --file pom.xml
          cd ../animal
          mvn -B package --file pom.xml
      - name: Configure AWS Credentials - d1
        if: ${{ inputs.targetEnv == 'd1' }}
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          role-to-assume: arn:aws:iam::793330794008:role/github-cdk-deploy-role
          aws-region: 'us-east-1'
      - name: Configure AWS Credentials - d2
        if: ${{ inputs.targetEnv == 'd2' }}
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          role-to-assume: arn:aws:iam::743047015654:role/github-cdk-deploy-role
          aws-region: 'us-east-1'
      - name: Configure AWS Credentials - t3
        if: ${{ inputs.targetEnv == 't3' }}
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          aws-access-key-id: ${{ secrets.T3_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.T3_SECRET_KEY }}
          aws-region: 'us-east-1'
      - name: Configure AWS Credentials - prod
        if: ${{ inputs.targetEnv == 'prod' }}
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          aws-access-key-id: ${{ secrets.PROD_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.PROD_SECRET_KEY }}
          aws-region: 'us-east-1'
      - name: Setup Node.js environment
        uses: actions/setup-node@v3.4.1
        with:
          node-version: "16"
      - name: Install AWS CDK
        run: 'sudo npm install -g aws-cdk'
      - name: Deploy to AWS
        run: |
          echo 'targetEnv: ${{ inputs.targetEnv }}'
          echo 'fargateSvcDesiredCount: ${{ inputs.fargateSvcDesiredCount }}'
          cd cdk-infra
          npm install
          npm run build
          cdk deploy labsys-sharedVpc-stack ---require-approval never
          cdk deploy --all ---require-approval never
        env:
          targetEnv: ${{ inputs.targetEnv }}
          fargateSvcDesiredCount: ${{ inputs.fargateSvcDesiredCount }}
          maxAzs: ${{ inputs.maxAzs }}

          



        
      
      
      
