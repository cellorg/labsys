# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

#https://stackoverflow.com/questions/67941070/github-action-trigger-on-multiple-on-push-paths

name: auto compile

on:
  push:
    branches:
      - dev
    paths:
      - 'microa-service/service-src/**'
      - 'microv-service/service-src/**'
  pull_request:
    branches:
      - dev
    paths:
      - 'microa-service/service-src/**'
      - 'microb-service/service-src/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'corretto'
        cache: maven
    - uses: dorny/paths-filter@v2
      id: changes
      with:
           filters: |
              microa:
                - 'microa-service/service-src/**'
              microb:
                - 'microb-service/service-src/**'
    - name: Compile microA service
      if: steps.changes.outputs.microa == 'true'
      run: |
        echo "compiling microa ... "
        cd microa-service/service-src/
        mvn -B package --file pom.xml
    - name: Compile microb service
      if: steps.changes.outputs.microb == 'true'
      run: |
        echo "compiling microb ... "
        cd microb-service/service-src/
        mvn -B package --file pom.xml
